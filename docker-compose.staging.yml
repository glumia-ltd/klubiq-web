version: "3.9"

services:
  landlord-web:
    container_name: klubiq-landlord-web
    image: ghcr.io/glumia-ltd/klubiq-web:staging-latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    env_file:
      - ./apps/landlord-portal/.env

  tenant-web:
    container_name: klubiq-tenant-web
    image: ghcr.io/glumia-ltd/klubiq-web:staging-latest
    env_file:
      - ./apps/tenant-portal/.env
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3